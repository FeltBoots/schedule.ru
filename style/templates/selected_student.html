<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="style/css/bootstrap-custom-style.css" type="text/css">
    <script type="text/javascript" src="style/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="style/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src ="style/js/jQuery_3.4.1.js"></script>
    <script type="text/javascript" src="style/js/tablesort.min.js"></script>
</head>
<body>
<p>Имя студента: {{ students[0].name }}</p>
<table class="table table-schedule" id="marks-table">
    <thead>
    <tr>
        <th role="columnheader" scope="col">Предмет</th>
        <th role="columnheader" scope="col">Текст задания</th>
        <th role="columnheader" scope="col">Оценка</th>
    </tr>
    </thead>
    <tbody>
        {% for student in students %}
        <tr>
            <td>{{student.subject_name}}</td>
            <td>{{student.task_text}}</td>
            <td>{{student.mark != 0 ? student.mark : "-"}}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>

<script>
    $(document).ready(function () {
        //new Tablesort(document.getElementById('students-table'));
        new Tablesort(document.getElementById('marks-table'));
    });
</script>

</body>
</html>
