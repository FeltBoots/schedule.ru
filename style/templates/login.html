<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="style/css/bootstrap-custom-style.css" type="text/css">
    <script type="text/javascript" src="style/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="style/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div id="login-form">
<form method="post">
    <div class="form-group">
        <label for="inputLogin">Логин</label>
        <input type="text" class="form-control" id="inputLogin" placeholder="Логин">
    </div>
    <div class="form-group">
        <label for="inputPassword">Пароль</label>
        <input type="password" class="form-control" id="inputPassword" placeholder="Пароль">
    </div>
    <div class="form-group">
        {{ error }}
    </div>
    <button type="submit" class="btn btn-primary" id="loginButton" name="loginButton">Войти</button>
</form>
</div>
</body>
</html>
